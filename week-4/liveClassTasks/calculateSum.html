<!-- Now, lets say you donâ€™t have access to the calculation logic on the frontend
Lets assume its a hard problem that someone has exposed on a backend server

And you need to hit the backend server and get back the value -->

<!-- Backend server

https://sum-server.100xdevs.com/sum?a=1&b=2 -->

<!DOCTYPE html>
<html>
  <head>
    <title>Create Sum Project</title>
  </head>
  <body>
    <input id="input1" type="number" oninput=createSum() />
    <br />
    <br />
    <br />
    <input id="input2" type="number" oninput=createSum() />
    <br />
    <br />
    <br />
    <!-- <button onclick="createSum()">Calculate Sum</button> -->
    <br />
    <br />
    <br />
    <div id="result"></div>
    <script>
      async function createSum() {
        const a = document.getElementById("input1").value;
        const b = document.getElementById("input2").value;
        const resultOutput = document.createElement("div");
        const resultElement = document.getElementById("result");
        const response = await fetch(
          `https://sum-server.100xdevs.com/sum?a=${a}&b=${b}`
        );
        if (!response.ok) {
          throw new Error(`HTTP error ! status:${response.status}`);
        }
        const sum = await response.json();
        resultOutput.innerHTML = `Sum is ${sum}`;
        resultElement.appendChild(resultOutput);
      }
    </script>
  </body>
</html>
